name: 测试博客应用

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Keep CI toolchain aligned with deploy.yml to avoid "tests pass, deploy fails".
  NODE_VERSION: 20
  PNPM_VERSION: 10.10.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 安装PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 配置PNPM缓存
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行后端测试
        run: |
          cd packages/blog-nest
          pnpm test

      - name: 运行前端测试
        run: |
          cd packages/blog-vue
          pnpm test:unit

      - name: 运行后台测试
        run: |
          cd packages/blog-admin
          pnpm test:unit

      - name: 构建检查
        env:
          OXC_DISABLE: 1
          NODE_ENV: production
          NITRO_PRESET: node-server
          NODE_OPTIONS: --max-old-space-size=4096
        run: pnpm build
