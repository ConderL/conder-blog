services:
  migrations:
    image: ${DOCKERHUB_USERNAME}/blog-nest:latest
    container_name: blog-migrations
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - RUN_MIGRATIONS_ONLY=true
    networks:
      - blog-network
  mysql:
    image: mysql:8.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5
    pull_policy: if_not_present
    container_name: blog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog-network

  redis:
    image: redis:7.0
    pull_policy: if_not_present
    container_name: blog-redis
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - blog-network

  nest:
    image: ${DOCKERHUB_USERNAME}/blog-nest:latest
    pull_policy: if_not_present
    labels:
      - "sh.rancher.container.pull_images=always"
    deploy:
      update_config:
        order: start-first
    container_name: blog-nest
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - migrations
      - mysql
      - redis
    environment:
      # 数据库配置
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - SKIP_MIGRATIONS=true

      # Redis配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # JWT配置
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d

      - DOCKERHUB_USERNAME=${DOCKERHUB_USERNAME}
    networks:
      - blog-network
    volumes:
      - ./packages/blog-nest/.env:/app/.env
      - ./nginx/nest.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

  admin:
    image: ${DOCKERHUB_USERNAME}/blog-admin:latest
    pull_policy: if_not_present
    deploy:
      update_config:
        order: start-first
    container_name: blog-admin
    volumes:
      - ./nginx/admin.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    ports:
      - "8080:80"
    networks:
      - blog-network

  nuxt:
    image: ${DOCKERHUB_USERNAME}/blog-nuxt:latest
    pull_policy: if_not_present
    deploy:
      update_config:
        order: start-first
    container_name: blog-nuxt
    volumes:
      - ./nginx/nuxt.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/supervisord.conf:/etc/supervisord.conf
    environment:
      - NODE_ENV=production
      - NITRO_PORT=4000
      - NITRO_HOST=0.0.0.0
    restart: always
    ports:
      - "4000:80"
    networks:
      - blog-network

  nginx:
    image: nginx:stable
    container_name: blog-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf
      - /etc/nginx/cert:/etc/nginx/cert
      - nginx_logs:/var/log/nginx
    depends_on:
      - nest
      - admin
      - nuxt
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  nginx_logs:
