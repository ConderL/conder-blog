user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # 增加请求体大小限制
    client_max_body_size 20M;
    
    # 包含其他配置文件
    include /etc/nginx/conf.d/*.conf;

    # HTTPS配置，使用更新的语法
    server {
       listen       443 ssl;
       listen       [::]:443 ssl;
       http2 on;  # 更新的HTTP/2语法
       server_name  www.conder.top;
       root         /usr/share/nginx/html;

       ssl_certificate "/etc/nginx/cert/scs1745725790207_www.conder.top_server.crt";
       ssl_certificate_key "/etc/nginx/cert/scs1745725790207_www.conder.top_server.keyy";
       ssl_session_cache shared:SSL:1m;
       ssl_session_timeout  10m;
       
       # 使用明确的密码套件而不是PROFILE=SYSTEM
       ssl_protocols TLSv1.2 TLSv1.3;
       ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
       ssl_prefer_server_ciphers on;

       # Load configuration files for the default server block.
       include /etc/nginx/default.d/*.conf;

       location / {
       }

       error_page 404 /404.html;
           location = /40x.html {
       }

       error_page 500 502 503 504 /50x.html;
           location = /50x.html {
       }
   }
}